<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="canonical" href="/repo/"/>
    <script>
        // Redirect todas as URLs para o index.html
        const path = window.location.pathname;
        if (path.startsWith('/repo/')) {
            const repoPath = path.replace('/repo/', '');
            if (repoPath && !repoPath.includes('.')) {
                // Se for uma pasta, manter a URL
                window.history.replaceState(null, null, '/repo/' + repoPath);
            }
        }
        window.location.replace('/repo/');
    </script>
</head>
<body>
    <p>Redirecting... <a href="/repo/">Click here if not redirected</a></p>
</body>
</html>
